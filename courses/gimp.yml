description: Naučte se ovládat grafický editor GIMP a jeho fígle.
long_description: |
   GIMP je OpenSource nástroj vhodný pro úpravy a retušování obrázků, fotografií, vytvoříte si v něm třeba i jmenovky ke svatebnímu obědu.
   
   GIMP toho umí hodně a jeho ovládání může být pro lidi překážkou. Smyslem tohoto workshopu je tuto bariéru prolomit.
   Na příkladech se postupně naučíme používat vrstvy, masky, kouzla kolem výběru oblastí, filtry (rozmazání) a další.
   
   Vyzkoušíme si například jak:
     - zamaskovat citlivé údaje z obrázku (SPZ auta),
     - průkazové foto v domácích podmínkách - odstranění pozadí kolem obličeje,
     - pokročilé korekce jasu/kontrastu,
     - vytvoříme si osobní vánoční přání.


